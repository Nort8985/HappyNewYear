<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #ff6347;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .image {
            margin-top: 20px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>С Новым годом, Светлана Викторовна!</h1>
        <p>Пусть этот праздник принесет в вашу жизнь радость, благополучие и уверенность в завтрашнем дне. Желаю вам счастья, здоровья и исполнения самых заветных желаний. Пусть каждый день нового года будет наполнен светом и теплом, а близкие люди всегда будут рядом.</p>
    </div>
</body>
</html>
